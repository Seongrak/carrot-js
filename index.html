<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ab5ccb726f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="buttons">
        <button class="start_btn"><i class="fas fa-play"></i></button>
        <span class="timer">00:00</span>
        <span class="numsOfCarrots">0</span>
      </header>
      <section class="game-field"></section>
    </section>

    <section class="pop-up pop-up-hide">
      <button class="redo"><i class="fas fa-redo"></i></button>
      <span class="pop-up_msg">Win </span>
    </section>
  </body>
</html>
